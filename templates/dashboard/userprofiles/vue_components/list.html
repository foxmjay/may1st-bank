
 <div class="box">
  <div class="box-body">

    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>C</b>otisations</h2>
            </div>
            
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <!-- <th>Nom & Prenom</th> -->
              <th>Date</th>
              <th>Montant</th>
              <th>Ajoute par</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in items" :key="item.id" >
              <!-- <td>[[ item.last_name ]] [[ item.first_name ]]</td> -->
              <td>[[ item.date ]]</td>
              <template v-if="item.cotisation">
                <td>[[ item.cotisation.amount]]</td>
                <td>[[ item.cotisation.created_by.last_name]] [[ item.cotisation.created_by.first_name]]</td>
                <td>
                  <a href="javascript:void(0)" class="delete"><i class="fa fa-trash-o" data-toggle="tooltip" title="Delete" v-on:click="deleteItem(item.cotisation.id,index)"></i></a>
                </td>
              </template>
             <template v-else>
              <td>--</td>
              <td>--</td>
              <td>              
                 <a  href="javascript:void(0)"class="edit" ><i class="fa fa-plus" data-toggle="tooltip" title="Edit" v-on:click="createItem(index)"></i></a>
              </td>

            </template>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
          <ul class="pagination">
            <li class="page-item disabled"><a href="#">Previous</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item active"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
